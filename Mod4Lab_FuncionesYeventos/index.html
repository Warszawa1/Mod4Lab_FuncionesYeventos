<!DOCTYPE html>
 <html lang="en">

 <body>


 <h1>CALCULADORA SIMPLE</h1>
 <h2>+ - x / </h2>
 </br>
    
   <div class="wrapper">
   <p>Introduce 2 números, escoge una operación. El resultado aparecerá en la casilla de abajo.</p>

  <fieldset> 
	</br>
   <form>
    <input class="md-left" type="number" placeholder="Introduce un número" required number= n1 id="js-num1">
    <input class="md-right" type="number" placeholder="Introduce un número" required number= n2 id="js-num2">
    <span id="js-add" class="btn md-left">sumar</span>
    <span id="js-subtract" class="btn md-right">restar</span>
    <span id="js-multiply" class="btn md-left">multiplicar</span>
    <span id="js-divide" class="btn md-right">dividir</span>
    <input class="md-left" type="text" id="js-result" placeholder="Resultado">
    <button type="reset" class="btn md-right">Resetear</button>
   </form>
 </div>

 </fieldset>

 </body>
